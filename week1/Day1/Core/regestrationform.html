<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>regestrationform</title>
</head>
<body>
    <h1>regestration form</h1>
    <div></div>
       <p>first name :</p>
       <input type="text" firstname="first name ">
    </div>
    <div>
       <p>last name :</p>
       <input type="text" lastname="last name">
    </div>
    <div>
        <p>email :</p>
        <input type="text" email="email">
    </div>
    <div>
        <p>password :</p>
        <input type="password" password="password">
    </div>
    <div>
        <p>birthday</p>
        <input type="date" birthday="birthday">
    </div>
    <p>gender identity:</p>
    <input type="radio" name="font" value="male" id="male">
    <label for="male"><strong>male</strong></label>
    <input type="radio" name="font" value="female"  id="female">
    <label for="female"><strong>female</strong></label>
    <input type="radio" name="font" value="non binary" id="non binary">
    <label for="non binary"><strong>non binary</strong></label>
    <input type="radio" name="font " value="i prefer not to answer" id="i prefer not to answer">
    <label for="i prefer not to answer "><strong>i prefere not to answer </strong></label>
    <div>
        <p>a short discription about myself:</p>
        <textarea name="comment"  cols="50" rows="5"></textarea>
    </div>
    <div>
        <p>favourite language</p>
        <select name="favorite language">
            <option value="java script">java script</option>
            <option value="python">python</option>
            <option value="html">html</option>
        </select>
    </div>
    <div>
        <input type="checkbox" name="updates" id="updates">
        <label for="updates">yes, i would like to receive periodic email updates</label>
    </div>
    <div>
        <input type="submit" value="create account" >
        <p>*indicates a required field</p>
    </div>
</body>
</html>
